{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Processed Text</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="header"><h1>IMDb Ratings Analyzer</h1></header>

    <br>

    <div class="search-bar">
        <form action="{% url 'search_result' %}" method="GET">
            <select name="search_type" id="search_type">
                <option value="year">Year</option>
                <option value="genre">Genre</option>
                <option value="month">Month</option>
                <option value="name">Name</option>
            </select>
            <input type="text" name="query" placeholder="Enter your search query here...">
            <button type="submit">Search</button>
        </form>
        {% comment %} <form action="{% url 'show_datewise' %}" method="GET">
            <button type="submit">By Date</button>
        <form> {% endcomment %}
    </div>
    {% comment %} <div class="button-container">
        <a href="{% url 'process_csv' %}" class="button">Upload Another File</a>
    </div> {% endcomment %}

    <br>

    <div class="csv-content">
        {% if csv_content %}
            {{ csv_content|safe }}
        {% else %}
            <p>No CSV content available. Please upload a file first.</p>
        {% endif %}
    </div>
    <div class="footer">
        Created by @demaurr
    </div>

</body>
</html>
